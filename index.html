                <div className="flex justify-between items-start mb-3 relative z-10">
                  <span className={`inline-block px-2 py-1 rounded font-bold text-xs ${accentColor} bg-stone-100`}>
                    {currentQ.category}
                  </span>
                  <span className="text-stone-400 text-xs font-mono">
                    {currentQ.year}
                  </span>
                </div>
                <h3 className="text-lg md:text-xl font-medium text-stone-900 leading-relaxed whitespace-pre-wrap relative z-10">
                  {currentQ.question}

              {/* Options */}
              <div className="p-4 bg-stone-50/50 space-y-3">
                {currentQ.options.map((option, index) => {
                  let buttonStyle = "bg-white border-2 border-stone-200 hover:border-red-300 text-stone-700 hover:shadow-md";
                  let icon = null;

                  if (isAnswered) {
                    if (index === currentQ.answer) {
                      buttonStyle = "bg-green-50 border-2 border-green-500 text-green-900 font-bold shadow-sm";
                      icon = <CheckCircle className="h-5 w-5 text-green-600 ml-auto flex-shrink-0" />;
                    } else if (index === userAnswer) {
                      buttonStyle = "bg-red-50 border-2 border-red-500 text-red-900 shadow-sm";
                      icon = <XCircle className="h-5 w-5 text-red-600 ml-auto flex-shrink-0" />;
                    } else {
                      buttonStyle = "bg-stone-100 border-2 border-transparent text-stone-400 opacity-70";
                    }
                  }

                  return (
                    <button
                      key={index}
                      onClick={() => handleAnswer(index)}
                      disabled={isAnswered}
                      className={`w-full text-left p-4 rounded-lg transition-all flex items-center justify-between group transform ${buttonStyle} ${!isAnswered && "active:scale-[0.99]"}`}
                    >
                      <span className="flex items-start">
                        <span className={`inline-flex items-center justify-center w-6 h-6 rounded-full text-xs font-bold mr-3 flex-shrink-0 transition-colors ${isAnswered ? 'bg-stone-200 text-stone-500' : 'bg-stone-200 text-stone-600 group-hover:bg-red-100 group-hover:text-red-700'}`}>
                          {index + 1}
                        </span>
                        <span>{option}</span>
                      </span>
                      {icon}
                    </button>
                  );
                })}
              </div>

              {/* ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«é¢¨è§£èª¬ã‚¨ãƒªã‚¢ */}
              {isAnswered && (
                <div className={`p-6 border-t animate-in fade-in slide-in-from-bottom-4 duration-300 ${isUserCorrect ? "bg-green-50 border-green-100" : "bg-red-50 border-red-100"}`}>
                  <div className="flex items-start gap-4 mb-4">
                    <div className={`w-14 h-14 rounded-full flex items-center justify-center flex-shrink-0 border-2 shadow-sm bg-white ${isUserCorrect ? "border-green-300 text-green-600" : "border-red-300 text-red-600"}`}>
                       <div className="relative">
                          <User size={32} />
                          <Crown size={14} className="absolute -top-3 -right-2 text-yellow-500 fill-yellow-500" />
                       </div>
                    </div>
                    
                    <div className="flex-1">
                      <div className={`text-sm font-bold mb-1 ${isUserCorrect ? "text-green-700" : "text-red-700"}`}>
                        è»å¸«ã‹ã‚‰ã®åŠ©è¨€
                      </div>
                      <div className="relative bg-white p-3 rounded-xl rounded-tl-none shadow-sm border border-stone-200">
                        <p className={`font-bold mb-2 ${isUserCorrect ? "text-green-800" : "text-red-800"}`}>
                          ã€Œ{guideMessage}ã€
                        </p>
                        <div className="text-stone-700 text-sm leading-relaxed whitespace-pre-wrap border-t border-dashed border-stone-200 pt-2 mt-2">
                           <div className="flex items-center gap-1 mb-1 text-stone-400 font-bold text-xs uppercase">
                             <Sparkles size={12} /> Point
                           </div>
                           {currentQ.explanation}
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div className="flex justify-end">
                    <button
                      onClick={nextQuestion}
                      className={`px-8 py-3 rounded-full font-bold text-white flex items-center shadow-lg transition-transform hover:scale-105 active:scale-95 ${isUserCorrect ? "bg-green-600 hover:bg-green-700" : "bg-red-600 hover:bg-red-700"}`}
                    >
                      {currentQuestionIndex < shuffledQuestions.length - 1 ? "æ¬¡ã¸é€²ã‚€" : "çµæœã‚’è¦‹ã‚‹"}
                      <ChevronRight className="ml-2 h-5 w-5" />
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      if (mode === 'list') {
        return (
          <div className="min-h-screen bg-stone-50 md:p-8 p-4">
            <div className="max-w-4xl mx-auto">
              <div className="flex items-center mb-8 sticky top-0 bg-stone-50/95 p-4 rounded-xl z-20 backdrop-blur-sm shadow-sm">
                <button 
                  onClick={() => setMode('menu')}
                  className="mr-4 p-2 rounded-full hover:bg-stone-200 text-stone-600 transition-colors"
                >
                  <ArrowLeft />
                </button>
                <h1 className="text-2xl font-bold text-stone-800">å…¨å•ãƒªã‚¹ãƒˆãƒ»è§£èª¬</h1>
              </div>

              <div className="grid gap-6">
                {questionsData.map((q, i) => (
                  <div key={q.id} className="bg-white rounded-xl shadow-sm border border-stone-200 p-6 transition-all hover:shadow-md">
                    <div className="flex justify-between items-start mb-4">
                      <div className="flex gap-2">
                        <span className={`px-2 py-1 rounded text-xs font-bold ${getThemeColor(q.category).replace('bg-', 'bg-').replace('50', '100')} ${getAccentColor(q.category)}`}>
                          {q.category}
                        </span>
                        <span className="bg-red-50 text-red-600 px-2 py-1 rounded text-xs font-bold">
                          Q.{q.id}
                        </span>
                        {wrongQuestions.includes(q.id) && (
                          <span className="bg-indigo-100 text-indigo-600 px-2 py-1 rounded text-xs font-bold flex items-center">
                            <Sword className="w-3 h-3 mr-1" /> è‹¦æ‰‹
                          </span>
                        )}
                      </div>
                      <span className="text-stone-400 text-xs">{q.year}</span>
                    </div>

                    <h3 className="text-lg font-medium mb-4 text-stone-900 border-l-4 border-red-700 pl-3">
                      {q.question}
                    </h3>

                    <ul className="space-y-2 mb-4 text-sm text-stone-600 ml-4 list-decimal pl-4">
                      {q.options.map((opt, idx) => (
                        <li key={idx} className={`${idx === q.answer ? "font-bold text-red-700" : ""}`}>
                          {opt} {idx === q.answer && " (æ­£è§£)"}
                        </li>
                      ))}
                    </ul>

                    <div className="bg-stone-50 p-4 rounded-lg text-sm text-stone-700 mt-2 flex gap-3">
                       <div className="w-8 h-8 rounded-full bg-stone-200 flex items-center justify-center flex-shrink-0 text-stone-500">
                          <User size={16} />
                       </div>
                       <div>
                          <span className="font-bold block mb-1 text-stone-500 text-xs">è»å¸«ã®è§£èª¬</span>
                          <div className="whitespace-pre-wrap">{q.explanation}</div>
                       </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<HistoryQuizApp />);
  </script>
